{% extends "base.html" %}
{% load static %}

{% block title %}home{% endblock %} 

{% block body %}

<br>
    <img src="{% static 'portfolio/rick and morty.jpg' %}" alt="img">

    {% for project in projects %}

    <h1>{{ project.title }}</h1>
    <p>
        {{ project.description }}
    </p>
    <img src="{{ project.image.url }}" alt="img" height="50" width="50">

    {% endfor %}

{% endblock %}
