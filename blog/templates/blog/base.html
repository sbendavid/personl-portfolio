{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <meta name="author" content="Ben-David">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">

        <!-- Bootstrap core CSS -->
        <link href="{% static '/blog/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="{% static '/blog/css/style.css' %}">
        <link rel="stylesheet" href="{% static '/blog/css/fontawesome.css' %}">
        <link rel="stylesheet" href="{% static '/blog/css/owl.css' %}">

    </head>
    <body>

        {% include "blog/navbar.html" %}

        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    {% block content %}
                    {% endblock %}
                </div>

                <div class="col-lg-4">        
                    {% include "blog/sidebar.html" %}
                </div>
            </div>
        </div>

        {% include "blog/footer.html" %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- Bootstrap core JavaScript -->
        <script src="{% static '/blog/assets/jquery/jquery.min.js' %}"></script>
        <script src="{% static '/blog/assets/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Additional Scripts -->
        <script src="{% static '/blog/js/custom.js' %}"></script>
        <script src="{% static '/blog/js/owl.js' %}"></script>
        <script src="{% static '/blog/js/slick.js' %}"></script>
        <script src="{% static '/blog/js/isotope.js' %}"></script>
        <script src="{% static '/blog/js/accordions.js' %}"></script>

    </body>
</html>
