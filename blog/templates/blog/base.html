{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL/JZ1nFPlccE5ryl5S8nFZgBntA2t9z0" crossorigin="anonymous">
        
        <meta name="author" content="Ben-David">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">

        <!-- Bootstrap core CSS -->
        <link href="{% static '/blog/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="{% static '/blog/css/style.css' %}">
        <link rel="stylesheet" href="{% static '/blog/css/fontawesome.css' %}">
        <link rel="stylesheet" href="{% static '/blog/css/owl.css' %}">

    </head>
    <body>

        {% include "blog/navbar.html" %}

        <section class="blog-posts grid-system">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <div class="col-lg-4">        
                        {% include "blog/sidebar.html" %}
                    </div>
                </div>
            </div>
        </section>

        {% include "blog/footer.html" %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-dpwnfvF1aBxFVHqICoElvNNg9hd4rMVfs1aAjfUqztp8NEm/GgqfbzgG2JuihC7i" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL/JZ1nFPlccE5ryl5S8nFZgBntA2t9z0" crossorigin="anonymous"></script>

        <!-- Bootstrap core JavaScript -->
        <script src="{% static '/blog/assets/jquery/jquery.min.js' %}"></script>
        <script src="{% static '/blog/assets/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Additional Scripts -->
        <script src="{% static '/blog/js/custom.js' %}"></script>
        <script src="{% static '/blog/js/owl.js' %}"></script>
        <script src="{% static '/blog/js/slick.js' %}"></script>
        <script src="{% static '/blog/js/isotope.js' %}"></script>
        <script src="{% static '/blog/js/accordions.js' %}"></script>

        <script language = "text/Javascript"> 
            cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
            function clearField(t){                   //declaring the array outside of the
            if(! cleared[t.id]){                      // function makes it static and global
                cleared[t.id] = 1;  // you could use true and false, but that's more typing
                t.value='';         // with more chance of typos
                t.style.color='#fff';
                }
            }
          </script>

    </body>
</html>
