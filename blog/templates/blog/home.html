<h1>Blog</h1>

<h2>Ben has written {{ posts.count }} blog{{ posts.count|pluralize }}</h2>

{% for post in posts %}

<a href="{% url 'blog:detail' post.id %}"><h2>{{ post.title }}</h2></a>
<h5>{{ post.date|date:'M D Y'|upper }}</h5>
<p>{{ post.description|striptags|truncatechars:100 }}</p>

{% endfor %}
